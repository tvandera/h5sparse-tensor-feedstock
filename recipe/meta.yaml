{% set version = "0.2.2" %}

package:
  name: "h5sparse-tensor"
  version: {{ version }}

source:
  url: https://github.com/tvandera/h5sparse/archive/refs/tags/v{{ version }}.tar.gz

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - h5py
    - numpy
    - python
    - scipy
    - six
    - pip
    - nose
  run:
    - h5py
    - numpy
    - python
    - scipy
    - six

test:
  requires:
    - nose
  command:
    - nosetest

about:
  home: "https://github.com/tvandera/h5sparse"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Scipy sparse matrix in HDF5."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - tvandera
